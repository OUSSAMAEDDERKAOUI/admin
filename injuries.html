<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Blessures - FootConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-8">FootConnect</h1>
                <nav class="space-y-2">
                    <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Tableau de bord
                    </a>
                    <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Joueurs
                    </a>
                    <a href="matches.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Matchs
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 active bg-blue-700">
                        Blessures
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Sanctions
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Rapports
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Gestion des Blessures</h2>
                        <button id="btnAddInjury" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Ajouter une Blessure
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 text-red-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">Joueurs Blessés</h3>
                                <p class="text-2xl font-semibold">5</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">En Récupération</h3>
                                <p class="text-2xl font-semibold">3</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-gray-500 text-sm">Retours Prévus</h3>
                                <p class="text-2xl font-semibold">2</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filtres -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="p-4">
                        <div class="flex flex-wrap gap-4">
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Type de Blessure</label>
                                <select class="w-full border rounded-lg px-3 py-2">
                                    <option value="all">Tous les types</option>
                                    <option value="muscular">Musculaire</option>
                                    <option value="fracture">Fracture</option>
                                    <option value="ligament">Ligament</option>
                                    <option value="other">Autre</option>
                                </select>
                            </div>
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                                <select class="w-full border rounded-lg px-3 py-2">
                                    <option value="all">Tous les statuts</option>
                                    <option value="recovering">En récupération</option>
                                    <option value="unavailable">Indisponible</option>
                                    <option value="returned">De retour</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tableau des Blessures -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Joueur
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Type de Blessure
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Date de Blessure
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Durée Estimée
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Statut
                                    </th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="injuriesTableBody">
                                <!-- Les données des blessures seront insérées ici via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="px-6 py-4 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500">
                                Affichage de 1 à 5 sur 5 blessures
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">Précédent</button>
                                <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">1</button>
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">Suivant</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="injuries.js"></script>
</body>
</html>
