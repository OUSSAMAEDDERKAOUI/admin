<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Matchs - FootConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-8">FootConnect</h1>
                <nav class="space-y-2">
                    <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Tableau de bord
                    </a>
                    <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Joueurs
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 active bg-blue-700">
                        Matchs
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Blessures
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Sanctions
                    </a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Rapports
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Gestion des Matchs</h2>
                        <button id="btnAddMatch" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Programmer un Match
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-6">
                <!-- Filtres -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="p-4">
                        <div class="flex flex-wrap gap-4">
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Période</label>
                                <select class="w-full border rounded-lg px-3 py-2">
                                    <option value="all">Tous les matchs</option>
                                    <option value="upcoming">À venir</option>
                                    <option value="past">Passés</option>
                                </select>
                            </div>
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                                <select class="w-full border rounded-lg px-3 py-2">
                                    <option value="all">Tous les statuts</option>
                                    <option value="scheduled">Programmé</option>
                                    <option value="in_progress">En cours</option>
                                    <option value="completed">Terminé</option>
                                    <option value="cancelled">Annulé</option>
                                </select>
                            </div>
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Lieu</label>
                                <select class="w-full border rounded-lg px-3 py-2">
                                    <option value="all">Tous les lieux</option>
                                    <option value="home">Domicile</option>
                                    <option value="away">Extérieur</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tableau des Matchs -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Date et Heure
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Équipes
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Lieu
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Statut
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Résultat
                                    </th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="matchesTableBody">
                                <!-- Les données des matchs seront insérées ici via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="px-6 py-4 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500">
                                Affichage de 1 à 10 sur 25 matchs
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">Précédent</button>
                                <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">1</button>
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">2</button>
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">3</button>
                                <button class="px-3 py-1 border rounded hover:bg-gray-50">Suivant</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="matches.js"></script>
</body>
</html>
