<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctions - FootConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-800 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-8">FootConnect</h1>
                <nav class="space-y-2">
                    <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Tableau de bord
                    </a>
                    <a href="playerLists.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Listes des Joueurs
                    </a>
                    <a href="injuries.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Blessures
                    </a>
                    <a href="sanctions.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 active bg-blue-700">
                        Sanctions
                    </a>
                    <a href="matches.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Matchs
                    </a>
                    <a href="statistics.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">
                        Statistiques
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Gestion des Sanctions</h2>
                        <button id="btnAddSanction" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Nouvelle Sanction
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-6">
                <!-- Filters -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="p-4">
                        <div class="flex flex-wrap gap-4">
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Équipe</label>
                                <select class="w-full border rounded-lg px-3 py-2" id="teamFilter">
                                    <option value="all">Toutes les équipes</option>
                                </select>
                            </div>
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Type de Sanction</label>
                                <select class="w-full border rounded-lg px-3 py-2" id="sanctionTypeFilter">
                                    <option value="all">Tous les types</option>
                                    <option value="yellow">Carton Jaune</option>
                                    <option value="red">Carton Rouge</option>
                                    <option value="suspension">Suspension</option>
                                    <option value="warning">Avertissement</option>
                                </select>
                            </div>
                            <div class="flex-1 min-w-[200px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                                <select class="w-full border rounded-lg px-3 py-2" id="statusFilter">
                                    <option value="all">Tous les statuts</option>
                                    <option value="active">En cours</option>
                                    <option value="completed">Terminée</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sanctions Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joueur</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Équipe</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Durée</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="sanctionsTableBody">
                            <!-- Data will be inserted here via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="sanctionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-4 border-b">
                <h3 class="text-xl font-semibold">Détails de la Sanction</h3>
                <button class="modal-close text-gray-400 hover:text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4" id="sanctionModalContent">
                <!-- Content will be inserted here via JavaScript -->
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 modal-close">Fermer</button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" id="updateSanction">Mettre à jour</button>
            </div>
        </div>
    </div>

    <script src="../js/federation/sanctions.js"></script>
</body>
</html>
